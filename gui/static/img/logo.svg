<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular oscuro -->
  <circle cx="100" cy="100" r="95" fill="#1a1d29" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Base del faro -->
  <rect x="85" y="140" width="30" height="40" fill="#4a5568" rx="2"/>
  
  <!-- Torre del faro (más estrecha hacia arriba) -->
  <path d="M 87 140 L 92 80 L 108 80 L 113 140 Z" fill="#718096"/>
  
  <!-- Rayas del faro -->
  <rect x="92" y="95" width="16" height="10" fill="#e53e3e"/>
  <rect x="92" y="115" width="16" height="10" fill="#e53e3e"/>
  
  <!-- Cúpula del faro -->
  <ellipse cx="100" cy="75" rx="12" ry="8" fill="#ffd700"/>
  
  <!-- Luz del faro (rayos) -->
  <g opacity="0.7">
    <!-- Rayo central -->
    <path d="M 100 75 L 30 30" stroke="#00d4ff" stroke-width="3" opacity="0.8"/>
    <path d="M 100 75 L 170 30" stroke="#00d4ff" stroke-width="3" opacity="0.8"/>
    
    <!-- Rayos secundarios -->
    <path d="M 100 75 L 40 50" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <path d="M 100 75 L 160 50" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    
    <!-- Efecto de iluminación -->
    <path d="M 100 75 L 60 40" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <path d="M 100 75 L 140 40" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Código binario iluminado (ceros y unos flotantes) -->
  <g font-family="monospace" font-size="12" fill="#00ff88" font-weight="bold">
    <!-- Lado izquierdo -->
    <text x="25" y="45" opacity="0.9">1</text>
    <text x="35" y="60" opacity="0.7">0</text>
    <text x="20" y="75" opacity="0.8">1</text>
    <text x="40" y="90" opacity="0.6">1</text>
    <text x="30" y="105" opacity="0.9">0</text>
    
    <!-- Lado derecho -->
    <text x="165" y="45" opacity="0.9">0</text>
    <text x="155" y="60" opacity="0.7">1</text>
    <text x="170" y="75" opacity="0.8">0</text>
    <text x="150" y="90" opacity="0.6">1</text>
    <text x="160" y="105" opacity="0.9">1</text>
    
    <!-- Superior -->
    <text x="75" y="30" opacity="0.8">1</text>
    <text x="90" y="25" opacity="0.6">0</text>
    <text x="105" y="25" opacity="0.6">1</text>
    <text x="120" y="30" opacity="0.8">0</text>
  </g>
  
  <!-- Partículas de luz pequeñas -->
  <circle cx="50" cy="55" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="150" cy="55" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="70" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="130" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Texto FAROSINT -->
  <text x="100" y="195" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="#00d4ff" 
        text-anchor="middle">FAROSINT</text>
</svg>
