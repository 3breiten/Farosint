### FAROSINT Preseed Configuration
### Automates Debian 12 installation — asks only disk, timezone, and keyboard

# ── Locale ─────────────────────────────────────────────────────────────────────
# Default Spanish (Argentina) — user can change keyboard/timezone at prompts
d-i debian-installer/locale string en_US.UTF-8
d-i debian-installer/language string en
d-i debian-installer/country string AR

# Keyboard — ASK the user
d-i keyboard-configuration/xkb-keymap seen false

# ── Network ────────────────────────────────────────────────────────────────────
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string farosint-workstation
d-i netcfg/get_domain string local
d-i netcfg/wireless_wep_query seen true

# ── Mirror ─────────────────────────────────────────────────────────────────────
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# ── Clock / Timezone ───────────────────────────────────────────────────────────
d-i clock-setup/utc boolean true
# ASK the user for timezone
d-i time/zone seen false
d-i clock-setup/ntp boolean true

# ── Partitioning — ASK which disk ─────────────────────────────────────────────
d-i partman-auto/init_automatically_partition seen false
d-i partman-auto/method string regular
d-i partman-auto/disk seen false
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# ── Users ──────────────────────────────────────────────────────────────────────
# Root account disabled (use sudo)
d-i passwd/root-login boolean false

# Create farosint user
d-i passwd/user-fullname string FAROSINT
d-i passwd/username string farosint
# Default password: farosint (user should change after first login)
d-i passwd/user-password password farosint
d-i passwd/user-password-again password farosint
d-i passwd/user-default-groups string sudo cdrom audio video plugdev netdev

# ── Base system ────────────────────────────────────────────────────────────────
d-i base-installer/install-recommends boolean false
d-i base-installer/kernel/image string linux-image-amd64

# ── APT ────────────────────────────────────────────────────────────────────────
d-i apt-setup/use_mirror boolean true
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
popularity-contest popularity-contest/participate boolean false

# ── Package selection ──────────────────────────────────────────────────────────
tasksel tasksel/first multiselect standard
d-i pkgsel/include string sudo git curl wget openssh-server
d-i pkgsel/upgrade select full-upgrade

# ── GRUB ───────────────────────────────────────────────────────────────────────
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

# ── Post-install: clone repo and run install.sh ────────────────────────────────
d-i preseed/late_command string \
    in-target /bin/bash -c ' \
        echo ""; \
        echo "================================================"; \
        echo "  FAROSINT - Instalando herramientas..."; \
        echo "  Esto tarda ~20 minutos. No apagar el equipo."; \
        echo "================================================"; \
        echo ""; \
        cd /home/farosint && \
        git clone https://github.com/3breiten/Farosint.git FAROSINT && \
        chown -R farosint:farosint /home/farosint/FAROSINT && \
        bash /home/farosint/FAROSINT/install.sh --unattended; \
    '

# ── Finish ─────────────────────────────────────────────────────────────────────
d-i finish-install/reboot_in_progress note
